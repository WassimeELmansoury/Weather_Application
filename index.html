<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="azert">
            <div class="logo">
                <img src="brief1Photo/logo/Viator_logo.png" alt="Viator" id="ViatorLogo">
                <img src="brief1Photo/logo/powered_by_logo.svg" alt="Powered by Tripadvisor" id="PoweredLoge">
            </div>
            <nav class="nav">
                <h1>Discover</h1>
            </nav>
        </div>
        <div class="user">
            <img src="Images/user.png" alt="User account" id="iconUser">
        </div>
    </header>

    <section class="hero">
        <div class="container">
        <h1 class="hero-title">Do more with Viator</h1>
        <div class="search-box">
            <input type="text" placeholder="Where to?">
            <input type="date">
            <button>
                <img src="Images/search.png" alt="Search" id="SearchIcon">
            </button>
        </div>
        </div>
    </section>

    <section class="book-section">
        <h2>Why book with Viator?</h2>
        <div class="cards">
            <div class="card">
                <img src="Images/phone-call.png" alt="Support" class="icons">
                <h3>24/7 customer support</h3>
                <p>No matter the time zone, we're here to help.</p>
            </div>

            <div class="card">
                <img src="Images/parachute.png" alt="Rewards" class="icons">
                <h3>Earn rewards</h3>
                <p>Explore, earn, redeem, and repeat with our loyalty program.</p>
            </div>

            <div class="card">
                <img src="Images/star.png" alt="Reviews" class="icons">
                <h3>Millions of reviews</h3>
                <p>Plan and book with confidence using reviews from fellow travelers.</p>
            </div>
        </div>
    </section>
</body>
</html>
