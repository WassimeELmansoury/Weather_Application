<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Météo Semaine</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background-image-blur"></div>

        <h1 class="title">Météo Semaine</h1>

        <div class="meteo-container">
            
            <section class="part-gouche">
                <div class="situation-meteo">
                    <img src="./amcharts_weather_icons_1.0.0/animated/cloudy-day-3.svg" alt="icone météo">
                    
                    <div class="localisation-title-gouche">
                    <p id="iconeLocal"><img src="./images/location.png" alt="localisation icone">Localisation</p>
                    </div>
                    <div class="search-container">

                        <div class="recherch-tab">
                            <input id="input" type="search" placeholder="Rechercher une ville" class="Recherche-input">
                            <button class="button"><img src="./images/search.png" alt="recherche-ville"></button>
    
                        </div>
                    </div>
                </div>

            </section>
                        
            <section class="part-droite">
                    <div class="info-Haut">
                        <div class="localisation-title-droite">
                            <p class="city" id="iconeLocal"><img src="./images/location.png" alt="localisation icone">Localisation</p>
                        </div>
                        <div class="date">Lundi, 12 Déc 2025</div>
                    </div>
                        <div class="info-todaye">
                            <div class="meteo-info">
                                <div class="Température">14°</div>
                                <div class="condition">Nuageux</div>
                            </div>
                            <div class="weather-stats">
                                <div class="Vitesse-Vent"><img src="./images/air.png" alt="Vitesse de Vent">5 km/h</div>
                                <div class="Humidité"><img src="./images/water_drop.png" alt="Humidité">30 %</div>
                            </div>
                        </div>
                    <div class="next-day">
                        <div class="day">
                            <div class="day-name">Mar</div>
                            <img class="day-icon" src="./amcharts_weather_icons_1.0.0/animated/rainy-1.svg" alt="weather">
                            <div class="day-temp">5°</div>
                        </div>
                        <div class="day">
                            <div class="day-name">Merc</div>
                            <img class="day-icon" src="./amcharts_weather_icons_1.0.0/animated/day.svg" alt="sun">
                            <div class="day-temp">21°</div>
                        </div>
                        <div class="day">
                            <div class="day-name">Jeu</div>
                            <img class="day-icon" src="./amcharts_weather_icons_1.0.0/animated/snowy-6.svg" alt="snow">
                            <div class="day-temp">11°</div>
                        </div>

                    </div>
                                        
            </section>           

        
        </div>
        </body>
</html>
